<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Productos Organicos</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header class="header py-3">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-4 col-8 mb-4 mb-md-0 text-center">
                    <a class="navbar-brand" href="index.html">
                        <img class="img-fluid" src="img/logo-ejemplo.svg" alt="Logo" width="300" height="100">
                    </a>
                </div> <!--.col-md-4-->

                <div class="col-md-8">
                    <nav class="navbar navbar-expand-sm navbar-light justify-content-center">
                        <button class="navbar-toggler g mb-4" type="button" data-bs-toggle="collapse" data-bs-target="#nav_principal" aria-controls="nav_principal" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse justify-content-center justify-content-lg-end text-center text-uppercase" id="nav_principal">
                            <div class="navbar-nav">
                                <a class="nav-link mb-2" href="nosotros.html">Nosotros</a>
                                <a class="nav-link mb-2" href="productos.html">Productos</a>
                                <a class="nav-link mb-2" href="galeria.html">Galería</a>
                                <a class="nav-link active mb-2" href="contacto.html">Contacto</a>
                            </div>
                        </div>
                    </nav>
                </div> <!--.col-md-8-->
            </div> <!--row-->
        </div> <!--container-->
    </header>

    <div>
        <div class="row">
            <div class="col-12 imagen-destacada contacto-bg"></div>
        </div>
    </div>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 py-3 px-5 contenido-nosotros bg-light">
                <h2 class="text-center my-5">Contacto</h2>
                <div class="separador"></div>
                
                <form action="#">
                    <div class="form-group">
                        <label for="nombre"></label>
                        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Tu nombre completo">
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="telefono"></label>
                                <input type="tel" class="form-control" name="telefono" id="telefono" placeholder="Tu teléfono">
                            </div>
                        </div> <!--col-md-6 END-->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="email"></label>
                                <input type="email" class="form-control" name="email" id="email" placeholder="Tu email">
                            </div>
                        </div> <!--col-md-6 END-->
                    </div> <!--Row END-->

                    <div class="form-group">
                        <label for="nombre"></label>
                        <textarea class="form-control" name="mensaje" id="mensaje" rows="5" placeholder="Escribe a aqui tu mensaje"></textarea>
                    </div>

                    <div class="form-group pt-3">
                        <input type="submit" class="btn btn-primary" value="Enviar">
                    </div>
                </form>
            </div>
        </div> <!--Row-->

    </main>



    <footer class="footer p-5">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <nav class="navbar navbar-expand-sm navbar-light justify-content-center nav text-uppercase d-flex flex-column flex-md-row text-center text-md-left">
                        <a class="nav-link" href="nosotros.html">Nosotros</a>
                        <a class="nav-link" href="productos.html">Productos</a>
                        <a class="nav-link" href="galeria.html">Galería</a>
                        <a class="nav-link active" href="contacto.html">Contacto</a>
                    </nav>
                </div>
                <div class="col-md-4">
                    <p class="text-center text-md-right copyright mt-4 mt-md-0"> &copy; Todos los derechos reservados</p>
                </div>
            </div>
        </div>
    </footer>



    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
